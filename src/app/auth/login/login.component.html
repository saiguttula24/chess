<h1 class="fs-30 fw-6 gradient-text">APEX CHESS</h1>
<h4 class="fs-20 fw-5 white">Login</h4>
<form>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Email</mat-label>
        <input matInput>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
        <mat-label>Password</mat-label>
        <input matInput>
    </mat-form-field>
    <button mat-raised-button class="bg-gradient fs-16 fw-5 w-100 py-2">Login</button>
</form>
<div class="text-left mt-2">
    <a class="fs-12 fw-4 white" style="text-decoration: none;cursor: pointer;">Forgot Password?</a>
</div>
<a routerLink="/auth/signup" class="fs-14 fw-4 mt-2 gradient-text" style="text-decoration: none;cursor: pointer;">Create An Account</a>
